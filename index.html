<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=	, initial-scale=1.0" />
  <title>Electrum E-commerce</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/app.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="header-top-container">
        <div class="store-info-container">
          <span><i class="fas fa-phone"></i> (48)99999-0000</span>
          <span><i class="far fa-envelope"></i> electrum@email.com</span>
          <span><i class="fas fa-map-marker-alt"></i> Rua Teste, 1234</span>
        </div>
        <div class="header-use-top-menu">
          <span><i class="fas fa-dollar sign"></i> <a href="#">BRL</a></span>
          <span><i class="fas fa-use"></i> <a href="#">Minha Conta</a></span>
        </div>
      </div>
    </div>
    <div class="main-header">
      <div class="main-header-container">
        <a href="#">Electrum <i class="fas fa-bolt"></i></a>
        <form action="" id="search-form">
          <input type="text" name="search" id="search" placeholder="Busque aqui" />
          <input type="submit" value="Pesquisar" class="btn btn-half" />
        </form>
        <div class="header-actions-menu">
          <div class="wishlist-container">
            <span class="qty">0</span>
            <i class="fas fa-heart"></i>
            <a href="#">Favoritos</a>
          </div>
          <div class="header-cart-container">
            <span class="qty">0</span>
            <i class="fas fa-shopping-cart"></i>
            <a href="#">Carrinho</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Promoçoes</a></li>
          <li><a href="#">Notebooks</a></li>
          <li><a href="#">Celulares</a></li>
          <li><a href="#">Câmeras</a></li>
          <li><a href="#">Acessórios</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
